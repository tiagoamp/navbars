<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sidebar Menu </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="sidebar">

        <div class="logo_container">
            <div class="logo">
                <i class="fas fa-landmark"></i>
                <div class="logo_text">tiagoamp</div>
            </div>
            <i class="fas fa-bars" id="btn"></i>
        </div>

        <ul class="nav_list">
            <li>
                <a href="#"> 
                    <i class="fas fa-th-large"></i> 
                    <span class="links_text">Menu Item 1</span>
                </a>
            </li>
            <li>
                <a href="#"> 
                    <i class="fas fa-search"></i> 
                    <span class="links_text">Menu Item 2</span>
                </a>
            </li>
            <li>
                <a href="#"> 
                    <i class="fas fa-comments"></i> 
                    <span class="links_text">Menu Item 3</span>
                </a>
            </li>
            <li>
                <a href="#"> 
                    <i class="fas fa-chart-line"></i> 
                    <span class="links_text">Menu Item 4</span>
                </a>
            </li>
            <li>
                <a href="#"> 
                    <i class="fas fa-shopping-cart"></i> 
                    <span class="links_text">Menu Item 5</span>
                </a>
            </li>
            <li>
                <a href="#"> 
                    <i class="fas fa-cog"></i> 
                    <span class="links_text">Menu Item 6</span>
                </a>
            </li>
        </ul>

        <div class="user_container">
            <div class="user_profile">
                <div class="user_details">
                    <img src="user.png">
                    <div class="user_info">
                        <div class="user_name">User Name</div>
                        <div class="user_role">Admin</div>
                    </div>
                </div>
                <i class="fas fa-sign-out-alt" id="logout"></i>
            </div>     
        </div>

    </div>

    <div class="main_container">
        <section class="main">Main Content</section>
    </div>

</body>
</html>
